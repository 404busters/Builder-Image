language: node_js
sudo: false
cache: yarn

env:
  global:
  - CXX=g++-4.8
  - NODE_ENV=production
  - AUTO_BUILD=false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

install:
- yarn install --verbose --ignore-optional --pure-lockfile
- yarn global add gulp

script:
- yarn build
- yarn test

after_success:
- test $AUTO_BUILD == 'true' && bash deploy.sh